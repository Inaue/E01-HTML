        <h1>Cadastro</h1>
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>

                <label>Codigo:</label>
                <input type="number" value="001" disabled/><br/>
                <label>Nome:</label>
                <input type="text"/><br/>
                <label>Senha:</label>
                <input type="password"/><br/>
                <label>Sexo:</label>
                <input type="radio" name="gender"/>Masculino
                <input type="radio" name="gender"/>Feminino<br/>
                <label>Idade:</label>
                <input type="number"/><br/>
                <label>Cartao de Credito:</label>
                <select>
                    <option>Mastercard</option>
                    <option>Visa</option>
                    <option>American Express</option>
                </select><br/>
            </fieldset>
            <fieldset>
                <legend>Dados Profissionais</legend>

                <label>Cargo:</label>
                <select>
                    <option>Analista Junior</option>
                    <option>Analista Pleno</option>
                    <option>Analista Senior</option>
                </select><br/>
                <label>Dados Pessoais:</label><br/>
                <input type="checkbox"/>Fumante<br/>
                <input type="checkbox"/>Pratica exercicios fisicos<br/>
                <input type="checkbox"/>Consome bebida alcoolica<br/>
                <label>Experiencias Profissionais:</label><br/>
                <textarea placeholder="Data Inicio/Data Fim/Empresa/Cargo"></textarea>
            </fieldset>
            <input type="reset" value="Limpar"/>
            <input type="submit" value="Enviar"/>
        </form>
    </body>
